</filter> 

<match oms.api.KubePodInventory**>
	type out_oms_api
	log_level debug
  num_threads 5
	buffer_chunk_limit 5m
	buffer_type file
	buffer_path %STATE_DIR_WS%/out_oms_api_kubepods*.buffer
	buffer_queue_limit 10
